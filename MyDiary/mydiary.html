<!doctype html>
<html lang = "ko">
    <head>
        <meta charset="utf-8" content="text/html" http-equiv="Content-Type">
        <title>My diary</title>
		<link rel="stylesheet" href="css/indexstyle.css">
    </head>

    <body>
        <div id = "wrap">
            <div class="header">
                <h1><b>My </b><span><b>Diary</b></span></h1>
            </div>

            <div class="login">
                <form action="jsp/loginAction.jsp" method="post">
                    <input type="text" name="userID" placeholder="Username" autofocus required>
                    <input type="password" name="userPW" placeholder="Password" required>
                    <button>로그인</button>
                </form>

                <p class="register">"Not registered? "
                    <a href="#">Create an account</a>
                </p>

                <div class = "register-form">
                    <form action="jsp/registerAction.jsp" method="post">
                        <input type="text" name="userID" placeholder="userID" autofocus required>
                        <input type="password" name="userPW" placeholder="userPW" required>
                        <input type="email" name="userEmail" placeholder="userEmail" required>
                       <button>회원가입</button>
                    </form>
                </div>
                
            </div>             
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
        $('.login .register a').click(function(){
            $('.register-form').fadeToggle('slow');
          });
        </script>
    </body>
</html>
